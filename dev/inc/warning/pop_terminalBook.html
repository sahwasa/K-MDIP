<dialog id="pop_terminalBook" class="pop_terminalBook" style="--width:1100px">
  <div class="p_header">
    <h1>단말기 선택</h1>
    <button type="button" class="btn_cross">닫기</button>
  </div>
  <div class="p_body">
    <div class="search_area">                
      <ul class="search">
          <li>
            <select title="시군구" id="">
              <option value="">시군구</option>
            </select>
            <select title="읍면동" id="">
              <option value="">읍면동</option>
            </select>                  
          </li>                 
          <li>
            <select title="단말기 유형" id="auto_yn">
            <option value="">단말기 유형</option>
          </select>
            <input type="text" title="location" placeholder="장비명, 지역명" id="" onkeydown="">
            <button type="button" class="btn_skyblue" onclick="search();">검색</button>
          </li>
        </ul>
    </div>
    <div class="tbl_area">
      <div class="tbl_top">
        <p>
          전체 <span id="count_all">556</span>건 /
          <b class="font_blue">(<span id="count_R">0</span>개 선택됨)</b>
        </p>
      </div>
      <div class="tbl_wrap" style="--h:512px">
        <table class="tbl_default tbl_hover tbl_s">
          <thead>
            <tr>
              <th scope="col"><input type="checkbox" title="전체선택" class="all_check row_check"></th>
              <th scope="col">구분</th>
              <th scope="col">단말번호</th>
              <th scope="col">단말기명</th>
              <th scope="col">위치</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" title="줄선택" class="row_check"></td>
              <td>마을방송</td>
              <td>01234567890</td>
              <td>OO마을회관</td>
              <td>OO면 OO리 OO번</td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>
    <div class="p_foot">
      <button type="button" class="btn_blue" onclick="_popReferFn.apply()">발송대상 단말기 목록으로 추가</button>
    </div>
  </div>
</dialog>
