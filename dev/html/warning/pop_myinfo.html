<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<!-- popup 비밀번호변경 -->

      <span><a href="#" class="btn_close axi axi-close">닫기</a></span>
    </div>
    <div class="body">
      <p class="box_gray">
        8~16자의 영문 대소문자, 숫자, 특수문자만 가능합니다.
      </p>
      <dl class="layout_dl layout_dl_s change_pw">
        <dt><label for="" class="required">현재 비밀번호</label></dt>
        <dd>
          <input type="password" value="abcdefg"/>

        <dd>
          <input type="password" value="abcdefg"/>

        <dt><label for="" class="required">확인</label></dt>
        <dd>
          <input type="password" value="abcdefg"/>
        </dd>
      </dl>
      <div class="btn_wrap">
        <a href="" class="btn btn_red">확인</a>
        <a href="" class="btn btn_gray">취소</a>

    </div>
  </div>
</div>
<!-- popup 비밀번호변경__e -->

<!-- popup -->
<div class="overlay">
<div class="pop_wrap" dataformat="modal" style="width:400px;margin:-280px 0 0 -200px;">
  <div class="pop_header">
    <h1>내정보</h1>
    <span><a href="#" class="btn_close axi axi-close">닫기</a></span>
  </div>
  <div class="body">
    <dl class="layout_dl layout_dl_s my_info">
      <dt>ID</dt>
      <dd>admin</dd>
      <dt><label for="" class="required">비밀번호</label></dt>
      <dd class="with_btn">
        <input type="password" value="abcdefg"/><a href="" class="fr btn btn_skyblue">변경</a>
      </dd>
      <dt><label for="" class="required">소속기관</label></dt>
      <dd><input type="text" value="강원도청" /></dd>
      <dt><label for="" class="required">부서</label></dt>
      <dd><input type="text" value="안전총괄과" /></dd>
      <dt><label for="">직급</label></dt>
      <dd><input type="text" value="주무관" /></dd>
      <dt class="label required">연락처</dt>
      <dd>
        <ul class="connect_wrap">
          <li>
            <i class="axi axi-phone"></i>
            <input type="text" title="전화번호" placeholder="전화번호" />
          </li>
          <li>
            <i class="axi axi-phone-android"></i>
            <input type="text" title="휴대전화번호" placeholder="휴대전화번호" />
          </li>
          <li>
            <i class="axi axi-print2"></i>
            <input type="text" title="팩스번호" placeholder="팩스번호" />
          </li>
        </ul>
      </dd>
      <dt class="label">시스템권한</dt>
      <dd>
        <select class="" name="">
          <option value="">관리자</option>
          <option value="">운영자</option>
          <option value="">일반</option>
        </select>
      </dd>
      <dt class="label">사용권한</dt>
      <dd>
        <select class="" name="">
          <option value="">담당자</option>
          <option value="">승인자</option>
          <option value="">일반</option>
        </select>
      </dd>
    </dl>
    <div class="btn_wrap">
      <a href="" class="btn btn_red">수정</a>
      <a href="" class="btn btn_gray">취소</a>
    </div>
  </div>
</div>
</div>
<!-- popup__e -->

<div id="wrap">
  @@include('../../inc/header.html')

  <div id="container">
  @@include('../../inc/nav.html')

    <!-- contents -->
    <div class="contents">
      <div class="tit">
        <h1><i class="axi axi-menu"></i> 생성 및 발신요청<span>통보문</span></h1>
        <div class="locate">
          <ul>
            <li><a href="#"><i class="axi axi-ion-home" title="home"></i></a></li>
            <li><a href="#">통보문</a></li>
            <li><a href="#">생성 및 발신요청</a></li>
          </ul>
        </div>
      </div>
      <div class="body">
        <div class="tab_wrap">

          <ul class="tab">
            <li><a href="#tab01">통보문 생성</a></li>
            <li><a href="#tab02">최근 발송통보문</a></li>
          </ul>
          <div id="tab01" class="tab_contents article">
            <div class="tit blind">
              <h2>내용작성</h2>
            </div>
            <span class="report_from">
              <label for="">통보문 양식</label>
              <select class="" name="">
                <option value="">자연재해</option>
              </select>
              <select class="" name="">
                <option value="">태풍</option>
              </select>
              <a href="#" class="btn btn_skyblue">불러오기</a>
            </span>
            <div class="article">
              <dl class="layout_dl">
                <dt><label for="" class="required">발생시각</label></dt>
                <dd>
                  <input type="text" id="" placeholder="YYYY/MM /DD" readonly class="date" dataformat="datepicker" required />  <input id="" class="timeform" name="" dataformat="time" value="08:30">
                </dd>
                <dt><label for="" class="required">발생지역</label></dt>
                <dd>
                  <ul class="local">
                    <li><input type="checkbox" id="local00"><label for="local00">전체</label></li>
                    <li><input type="checkbox" id="local01"><label for="local01">춘천시</label></li>
                    <li><input type="checkbox" id="local02"><label for="local02">원주시</label></li>
                    <li><input type="checkbox" id="local03"><label for="local03">강릉시</label></li>
                    <li><input type="checkbox" id="local04"><label for="local04">동해시</label></li>
                    <li><input type="checkbox" id="local05"><label for="local05">태백시</label></li>
                    <li><input type="checkbox" id="local06"><label for="local06">속초시</label></li>
                    <li><input type="checkbox" id="local07"><label for="local07">삼척시</label></li>
                    <li><input type="checkbox" id="local08"><label for="local08">홍천군</label></li>
                    <li><input type="checkbox" id="local09"><label for="local09">횡성군</label></li>
                    <li><input type="checkbox" id="local10"><label for="local10">영월군</label></li>
                    <li><input type="checkbox" id="local11"><label for="local11">평창군</label></li>
                    <li><input type="checkbox" id="local12"><label for="local12">정선군</label></li>
                    <li><input type="checkbox" id="local13"><label for="local13">철원군</label></li>
                    <li><input type="checkbox" id="local14"><label for="local14">화천군</label></li>
                    <li><input type="checkbox" id="local15"><label for="local15">양구월군</label></li>
                    <li><input type="checkbox" id="local16"><label for="local16">인제군</label></li>
                    <li><input type="checkbox" id="local17"><label for="local17">고성군</label></li>
                    <li><input type="checkbox" id="local18"><label for="local18">양양군</label></li>
                  </ul>
                </dd>
                <dt><label for="" class="required">경보수준</label></dt>
                <dd>
                  <ul class="inline_input">
                    <li><input type="radio" name="warning_lv" id="warning01"><label for="warning01">미설정</label></li>
                    <li><input type="radio" name="warning_lv" id="warning02"><label for="warning02">관심</label></li>
                    <li><input type="radio" name="warning_lv" id="warning03"><label for="warning03">주의</label></li>
                    <li><input type="radio" name="warning_lv" id="warning04"><label for="warning04">경계</label></li>
                    <li><input type="radio" name="warning_lv" id="warning05"><label for="warning05">심각</label></li>
                  </ul>
                </dd>
                <dt><label for="" class="required">제목</label></dt>
                <dd><input type="text" class="full" value="태풍으로 발생하는 피해"></dd>
                <dt><label for="" class="required">통보매체</label></dt>
                <dd>
                  <ul class="inline_input">
                    <li><input type="checkbox" id="media01"><label for="media01">방송국 UDMS</label></li>
                    <li><input type="checkbox" id="media02"><label for="media02">문자</label></li>
                    <li><input type="checkbox" id="media03"><label for="media03">FAX</label></li>
                    <li><input type="checkbox" id="media04"><label for="media04">PC통보</label></li>
                  </ul>
                </dd>
                <dt><span class="label required">통보내용</span>
                </dt>
                <dd class="notice_contents">
                  <h4><label for="">방송국 UDMS</label></h4>
                  <textarea name="name" rows="10" cols="80" class="mgBtm10">
                  </textarea>
                  <h4><label for="">문자 / FAX / PC통보</label></h4>
                  <textarea name="name" rows="5" cols="80">
                  </textarea>
                  <span class="info">
                    [ #DATE ]  → 발생시각 / [ #AREA ]  → 발생지역
                  </span>
                </dd>
                <dt><label for="">회신문구</label></dt>
                <dd><input type="text" class="full" value="발표내용에 대한 문의사항은 강원도청(02-6234-2700)으로 연락바랍니다."></dd>
              </dl>
            </div>
            <div class="btn_wrap">
              <a href="" class="btn btn_gray axi axi-refresh"> 초기화</a>
              <a href="" class="btn btn_red axi axi-ion-document"> 통보문 생성</a>
            </div>
          </div>

          <div id="tab02" class="tab_contents">

          </div>
        </div>
      </div>
    </div>
    <!-- contents__e -->
  </div>

</div>
